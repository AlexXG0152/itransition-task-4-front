<div class="container">
  <div class="row mt-5">
    <div class="col-md-6 mx-auto">
      <h1 class="text-center mb-4">USER MANAGEMENT APPLICATION</h1>
      <div class="card">
        <div class="card-header">
          <ul class="nav nav-tabs card-header-tabs">
            <li class="nav-item">
              <a class="nav-link" [ngClass]="{active: isLoginMode}" (click)="switchMode(true)">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [ngClass]="{active: !isLoginMode}" (click)="switchMode(false)">Registration</a>
            </li>
          </ul>
        </div>
        <div class="card-body">
          <form [formGroup]="form" (ngSubmit)="submitForm()" class="needs-validation"
            [class.was-validated]="isFormSubmitted" novalidate>
            <div class="mb-3" *ngIf="!isLoginMode">
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" placeholder="Username" formControlName="username" class="form-control" required>
              </div>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" placeholder="Email" formControlName="email" class="form-control" required>
              <div class="valid-feedback">Valid.</div>
              <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" placeholder="Password" formControlName="password" class="form-control" required>
              <div class="valid-feedback">Valid.</div>
              <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <div class="mb-3" *ngIf="!isLoginMode">
              <label for="confirmPassword" class="form-label">Confirm Password</label>
              <input type="password" placeholder="Confirm Password" formControlName="confirmPassword"
                class="form-control" required>
            </div>
            <button type="submit" [disabled]="form.untouched" class="btn btn-primary">{{ isLoginMode ? 'Enter' : 'Register' }}</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
